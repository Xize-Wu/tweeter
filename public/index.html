<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css></script>
  <script src="https://kit.fontawesome.com/b9258c0d68.js" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <span>tweeter</span>
    <div class="new_tweet">
      <b>Write</b> a new tweet
      <div class="new_tweet_icon">
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </div>
    <!-- solid style -->
  </nav>
  <header>
    <div class="invisible"></div>
    <div class="profile">
      <div class="profile_pic">
        <img src="/images/profile-hex.png">
      </div>
       <div class="name">
        <h1>Nobody</h1>
      </div>
    </div>

    </div>

  </header>
  <!-- Page-specific (main) content here -->
  <main>

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="form-inline" action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button class="button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text"><b>140</b></output>
        </div>
      </form>
    </section>
    <section class="tweet-container">
      <div class="user_profile">
      <div class="avatar" id="avatar1">
      </div>
      <div class="name" id="name1"></div>
      <div class="handle" id="handle1"></div>
    </div>
      <div class="tweet" id="text1"></div>
      <div class="time" id="time1"></div> 
      <div class="iconcollection" id="iconcollection">
        <div class="icon" id="flag">
          <i class="fa-regular fa-flag"></i>
        </div>
        <div class="icon" id="retweet">
          <i class="fa-solid fa-retweet"></i>
        </div>
        <div class="icon" id="like">
          <i class="fa-regular fa-heart"></i>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
